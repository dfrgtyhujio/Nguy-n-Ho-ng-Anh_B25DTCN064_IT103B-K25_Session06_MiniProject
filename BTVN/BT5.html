<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = +prompt("Nhập số phần tử của mảng (n):");

        if (n < 0) {
            console.log("Số lượng phần tử không được âm");
        }
        else if (n === 0) {
            console.log("Mảng không có phần tử");
        }
        else {
            let sum = 0;
            let hasNumber = false;

            for (let i = 0; i < n; i++) {
                let ch = prompt("Nhập ký tự thứ " + (i + 1));

                if (!isNaN(ch) && ch.trim() !== "") {
                    sum += Number(ch);
                    hasNumber = true;
                }
            }

            if (hasNumber) {
                console.log(sum);
            } else {
                console.log("Không có phần tử nào là số");
            }
        }
    </script>

</body>

</html>
