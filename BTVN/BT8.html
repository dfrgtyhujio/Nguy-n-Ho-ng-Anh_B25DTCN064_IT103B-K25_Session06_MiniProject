<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = +prompt("Nhập số phần tử của mảng (n):");

        if (n < 0) {
            console.log("Số lượng phần tử không được nhỏ hơn 0");
        }
        else if (n === 0) {
            console.log("Không phải dãy số fibonacci");
        }
        else {
            let arr = [];

            for (let i = 0; i < n; i++) {
                let value = +prompt("Nhập phần tử thứ " + (i + 1));
                arr.push(value);
            }

            let isFibo = true;

            if (n < 3) {
                isFibo = false;
            } else {
                for (let i = 2; i < n; i++) {
                    if (arr[i] !== arr[i - 1] + arr[i - 2]) {
                        isFibo = false;
                        break;
                    }
                }
            }

            if (isFibo) {
                console.log("Là dãy số fibonacci");
            } else {
                console.log("Không phải dãy số fibonacci");
            }
        }
    </script>

</body>

</html>
