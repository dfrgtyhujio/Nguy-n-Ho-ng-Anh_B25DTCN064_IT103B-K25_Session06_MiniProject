<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = +prompt("Nhập số lượng phần tử của mảng (n):");

        if (n < 0) {
            console.log("Số lượng phần tử không được nhỏ hơn 0");
        }
        else if (n === 0) {
            console.log("Mảng không có phần tử nào");
        }
        else if (n === 1) {
            console.log("Không tồn tại số lớn thứ hai");
        }
        else {
            let arr = [];

            for (let i = 0; i < n; i++) {
                let value = +prompt("Nhập phần tử thứ " + (i + 1));
                arr.push(value);
            }

            let max, secondMax;

            if (arr[0] > arr[1]) {
                max = arr[0];
                secondMax = arr[1];
            } else {
                max = arr[1];
                secondMax = arr[0];
            }

            for (let i = 2; i < arr.length; i++) {
                if (arr[i] > max) {
                    secondMax = max;
                    max = arr[i];
                } else if (arr[i] < max && arr[i] > secondMax) {
                    secondMax = arr[i];
                }
            }

            console.log(secondMax);
        }
    </script>

</body>

</html>
